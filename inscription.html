<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Groupomania</title>
</head>
<body class="fond">
    <div class="total">
        <!-- HEADER -->
        <header>
            <div class="head">
                <img src="C:/Users/User/Documents/Git/P7_reseaux/P7_reseaux/redim/icon-left-font.png" alt="Logo Groupomania" />
                <h1>Bienvenue sur Groupomania !</h1>
                <div class="connect"> 
                    <a href="inscription.html">Inscription</a>
                    <a href="connection.html">Connection</a>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="styleform">

                <h2>Créer un Compte</h2>

                <form method="POST">

                    <div class="mb">
                        <label for="name">Nom et Prenom :</label>
                        <input type="text" id="name" name="user_name" class="border_bot" maxlength="20" required>
                    </div>

                    <div class="mb">
                        <label for="mail">Adresse Mail :</label>
                        <input type="email" id="mail" name="user_mail" class="border_bot" required>
                    </div>
    
                    <div class="mb">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="user_password" minlength="8" maxlength="20" class="border_bot"  required>
                    </div>

                    <div class="mb">
                        <label for="passwordConfirm">Confirmez le Mot de passe :</label>
                        <input type="password" id="passwordConfirm" name="user_passwordconfirm" minlength="8" maxlength="20" class="border_bot"  required>
                    </div>
                </form>

                <div class="posbtn">
                    <button class="btn">M'inscrire !</button>
                </div>

                <div class="sign">
                    <p>Vous possédez deja un compte ? </p>
                    <a href="connection.html">Identifiez-vous</a>
                </div>
            </div>

        </main>

    </div>
</body>
</html>
